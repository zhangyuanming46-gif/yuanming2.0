<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS布局</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
      }
      <!-- * {
        border: 1px solid black;
      }
      -- > .flex {
        display: flex;
      }
      .baiSe {
        background-color: rgb(255, 255, 255);
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
      .YINYING {
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="flex">
    <!--侧边栏-->
    <div style="width: 200px" class="baiSe YINYING"></div>
    <!--主内容区-->
    <div class="flex1 flex column">
      <!--头部栏-->
      <div style="height: 60px; z-index: index 1" class="baiSe YINYING"></div>
      <!--内容区-->
      <div class="flex1 flex" style="overflow: auto">
        <!--左区-->
        <div style="flex: 3" class="flex column mg8">
          <!--数据区-->
          <div class="flex">
            <div style="height: 100px" class="baiSe flex1 mgr8 YINYING"></div>
            <div style="height: 100px" class="baiSe flex1 mgr8 YINYING"></div>
            <div style="height: 100px" class="baiSe flex1 mgr8 YINYING"></div>
            <div style="height: 100px" class="baiSe flex1 YINYING"></div>
          </div>
          <!--列表区-->
          <div class="flex column">
            <!--列表项-->
            <div style="height: 300px" class="baiSe mgt8 YINYING"></div>
            <div style="height: 300px" class="baiSe mgt8 YINYING"></div>
            <div style="height: 300px" class="baiSe mgt8 YINYING"></div>
          </div>
        </div>
        <!--右区 -->
        <div style="flex: 1" class="flex column mgr8 mgt8">
          <!--提示区-->
          <div style="height: 150px" class="baiSe YINYING"></div>
          <!--消息区-->
          <div class="baiSe mgt8 YINYING" style="height: 300px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
